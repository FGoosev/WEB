<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <title>Document</title>
</head>
<body>
    <div class="parrent">
        <div class="container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSb1t23Hg0XAtNrs_xuH7RhCmLZNhmb-XoX718tV7qpnJIb-AGg&usqp=CAU" alt=""> 
            <form>
                <div class="dws-input">
                    <input type="text" name="username" placeholder="Имя" pattern="[А-Яа-яЁё]" required>
                </div>
                <div class="dws-input">
                    <input type="text" name="username" placeholder="Фамилия" required>
                </div>
                <div class="dws-input">
                    <input type="text" name="username" placeholder="Отчество" required>
                </div>
                <div class="dws-input">
                    <input type="text" name="username" placeholder="Введите ваш e-mail" required>
                </div>
                <div class="dws-input">
                    <input type="password" name="password" placeholder="Введите пароль" required>
                </div>
                <div class="dws-input">
                    <input type="password" name="password" placeholder="Введите пароль повторно" required>
                </div>
                <div class="input">
                    <input type="tel" name="" placeholder="Телефон в формате +7" pattern="+7-xxx-xxx-xx-xx" required><br />
                    <input type="tel" name="index" placeholder="Введите почтовый индекс" pattern="[0-9]{6}" required>
                    <input type="color" name=""><br />
                    <input type="date" name="calendar"  placeholder="Выберите дату рождения" required><br/>
                    <input type="file" name="" accept="image/jpeg" required><br />
                </div>
                Подтверждение<input type="checkbox" name="" required><br />
                <input class="dws-submit" type="submit" name="submit" value="Зарегистрироваться">
                <br />
            </form>
            <div class="social">
                <i class="fa fa-vk" aria-hidden="true"></i>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-google-plus" aria-hidden="true"></i>
